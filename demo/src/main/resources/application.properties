# Configuración por defecto para producción (Google Cloud + Atlas)
# Puerto en el que correrá la aplicación (Spring Boot lee PORT de Cloud Run)
server.port=${PORT:8080}

# URI de conexión a MongoDB Atlas (leída desde variables de entorno)
spring.data.mongodb.uri=${MONGO_URI}

# Nombre de la base de datos a usar en Atlas
spring.data.mongodb.database=ecommerce
